<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EchoMemo - 音声認識メモ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EchoMemo">
    <link rel="apple-touch-icon" href="icon.png">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>EchoMemo</h1>
        </header>

        <main id="memo-list-container">
            <div id="memo-list" class="memo-list">
                <!-- Memos will be injected here -->
            </div>
        </main>

        <!-- Main Action Buttons -->
        <div class="fab-container">
            <button id="voice-widget-btn" class="fab widget" aria-label="音声メモを開始">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z">
                    </path>
                </svg>
            </button>
            <button id="add-memo-btn" class="fab secondary" aria-label="新規メモ作成">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path>
                </svg>
            </button>
        </div>

        <!-- Edit Screen (Floating Modal) -->
        <div id="edit-modal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <button id="close-modal-btn" class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                            height="24">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                            </path>
                        </svg>
                    </button>
                    <span id="recording-status">タップして話す</span>
                    <div style="width: 24px;"></div> <!-- Spacer for symmetry -->
                </div>

                <div class="editor-container">
                    <textarea id="memo-textarea" placeholder="ここにメモが入力されます..."></textarea>
                </div>

                <div class="modal-footer">
                    <button id="mic-btn" class="mic-btn">
                        <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            width="24" height="24">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z">
                            </path>
                            <path
                                d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z">
                            </path>
                        </svg>
                    </button>
                    <button id="newline-btn" class="newline-btn-large" aria-label="改行">改行</button>
                    <button id="save-memo-btn" class="save-btn-large">保存して終了</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
